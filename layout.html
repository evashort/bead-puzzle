<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>layout</title>
    <style>
      body {
        margin: 0;
      }
      .app {
        display: grid;
        grid-template-columns: minmax(10rem, 2fr) minmax(25rem, 7fr);
        grid-template-rows: 100vh;
      }
      .app.infobelow {
        grid-template-columns: minmax(10rem, 2fr) minmax(15rem, 5fr);
      }
      .sidebar {
        background-color: red;
        overflow-y: auto;
      }
      .playholder {
        background-color: inherit;
        background-color: purple;
        color: inherit;
        position: static;
        width: auto;
        height: auto;
        border: none;
        padding: 0;
        margin: 0;
      }
      .play {
        background-color: blue;
        height: 100%;
        display: grid;
        grid-template-columns: 5fr minmax(10rem, 2fr);
        overflow-y: auto;
      }
      .infobelow .play {
        display: block;
      }
      .gameholder {
        background-color: yellowgreen;
        max-height: max(100vh, 15rem);
        overflow: hidden;
        align-self: start; /* just for debugging */
      }
      .game {
        background-color: green;
        aspect-ratio: 1;
        width: min(120%, 1.2 * max(100vh, 15rem), 30rem);
        margin-top: calc(0.5 * (max(100vh, 15rem) - min(120%, 1.2 * max(100vh, 15rem), 30rem)));
        margin-left: calc(0.5 * (100% - min(120%, 1.2 * max(100vh, 15rem), 30rem)));
      }
      .info {
        background-color: orange;
        overflow-y: auto;
      }
      .back {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div class="app infobelow">
      <div class="sidebar">
        sidebar
      </div>
      <dialog class="playholder" open>
        <div class="play">
          <button class="back">
            Back
          </button>
          <div class="gameholder">
            <div class="game">
              gamegamegamegame1<br/>
              gamegamegamegame2<br/>
              gamegamegamegame3<br/>
              gamegamegamegame4<br/>
              gamegamegamegame5<br/>
              gamegamegamegame6<br/>
              gamegamegamegame7<br/>
              gamegamegamegame8<br/>
              gamegamegamegame9<br/>
              gamegamegamegame10
            </div>
          </div>
          <div class="info">
            info<br/>
            info<br/>
            info<br/>
            info<br/>
            info<br/>
            info<br/>
            info<br/>
            info
          </div>
        </div>
      </dialog>
    </div>
  </body>
</html>
